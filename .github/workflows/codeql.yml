name: CodeQL Advanced

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: '0 6 * * 3' # Weekly Wednesday 6am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:

  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      swift: ${{ steps.filter.outputs.swift }}
      c-cpp: ${{ steps.filter.outputs.c-cpp }}
      actions: ${{ steps.filter.outputs.actions }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          swift:
            - '**/*.swift'
            - 'Package.swift'
          c-cpp:
            - '**/*.c'
            - '**/*.h'
          actions:
            - '.github/workflows/**'

  analyze-swift:
    name: Analyze (swift)
    needs: changes
    if: github.event_name == 'schedule' || needs.changes.outputs.swift == 'true'
    runs-on: macos-26
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
    - uses: github/codeql-action/init@v4
      with:
        languages: swift
        build-mode: manual
    - run: swift build --arch arm64
    - uses: github/codeql-action/analyze@v4
      with:
        category: "/language:swift"

  analyze-cpp:
    name: Analyze (c-cpp)
    needs: changes
    if: github.event_name == 'schedule' || needs.changes.outputs.c-cpp == 'true'
    runs-on: macos-26
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
    - uses: github/codeql-action/init@v4
      with:
        languages: c-cpp
        build-mode: manual
    - run: swift build --arch arm64
    - uses: github/codeql-action/analyze@v4
      with:
        category: "/language:c-cpp"

  analyze-actions:
    name: Analyze (actions)
    needs: changes
    if: github.event_name == 'schedule' || needs.changes.outputs.actions == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
    - uses: github/codeql-action/init@v4
      with:
        languages: actions
        build-mode: none
    - uses: github/codeql-action/analyze@v4
      with:
        category: "/language:actions"
