name: CodeQL Advanced

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: '0 6 * * 3' # Weekly Wednesday 6am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    permissions:
      contents: read       # Required for actions/checkout
      pull-requests: read  # Required for paths-filter on PRs
    outputs:
      swift: ${{ steps.filter.outputs.swift }}
      c-cpp: ${{ steps.filter.outputs.c-cpp }}
      actions: ${{ steps.filter.outputs.actions }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            swift:
              - '**/*.swift'
              - 'Package.swift'
            c-cpp:
              - '**/*.c'
              - '**/*.h'
            actions:
              - '.github/workflows/**'

  analyze:
    name: Analyze (${{ matrix.language }})
    needs: detect-changes
    if: |
      github.event_name == 'schedule' ||
      (matrix.language == 'swift' && needs.detect-changes.outputs.swift == 'true') ||
      (matrix.language == 'c-cpp' && needs.detect-changes.outputs.c-cpp == 'true') ||
      (matrix.language == 'actions' && needs.detect-changes.outputs.actions == 'true')
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: swift
          build-mode: manual
          runner: macos-26
        - language: c-cpp
          build-mode: manual
          runner: macos-26
        - language: actions
          build-mode: none
          runner: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build
      if: matrix.build-mode == 'manual'
      run: swift build --arch arm64

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
