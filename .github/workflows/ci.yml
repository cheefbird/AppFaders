name: Build and Test

on:
  push:
    branches: [ main ]
    paths:
    - '**/*.swift'
    - '**/*.c'
    - '**/*.h'
    - '.github/workflows/**'
    - 'Package.swift'
  pull_request:
    branches: [ main ]
    paths:
    - '**/*.swift'
    - '**/*.c'
    - '**/*.h'
    - '.github/workflows/**'
    - 'Package.swift'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: macos-26
    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: swift build

    - name: Test
      run: swift test
